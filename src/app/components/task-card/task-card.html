<mat-card class="task-card">
      <mat-card-content>
        <div class="flex justify-between items-start mb-2">
          <span class="font-bold text-gray-800">{{ task().title }}</span>
          <div [class]="'priority-indicator ' + getPriorityClass(task().priority)"></div>
        </div>
        
        @if (task().description) {
          <p class="text-sm text-gray-500 mb-3 line-clamp-2">{{ task().description }}</p>
        }

        <div class="flex justify-between items-center mt-3 text-xs text-gray-400">
          <div class="flex items-center gap-1">
            <mat-icon class="text-xs !w-4 !h-4 text-[16px]">calendar_today</mat-icon>
            <span>{{ task().created_at | date:'dd/MM' }}</span>
          </div>
          
          <div class="assignee-circle">
             {{ getInitials(task().assignee_id) }}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
