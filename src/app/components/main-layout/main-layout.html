<mat-toolbar color="primary" class="navbar shadow-md">
  <div class="logo-container cursor-pointer" routerLink="/teams">
    <mat-icon class="mr-2">task_alt</mat-icon>
    <span class="font-bold tracking-wider">TASKFLOW</span>
  </div>

  <span class="spacer"></span>

  <div class="nav-links">
    
    @if (authService.curruntUser()) {
      <button mat-button routerLink="/teams">הצוותים שלי</button>

      <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
        <mat-icon>account_circle</mat-icon>
        <span class="ml-2">{{ authService.curruntUser() }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>הגדרות</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="authService.logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>התנתקות</span>
        </button>
      </mat-menu>

    } @else {
      <button mat-button routerLink="/login">התחברות</button>
      <button mat-raised-button color="accent" routerLink="/register">הרשמה</button>
    }
  </div>
</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
