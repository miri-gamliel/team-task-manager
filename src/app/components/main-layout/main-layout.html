<mat-toolbar class="navbar" color="primary">
  <div class="toolbar-content">
    <!-- לוגו ושם -->
    <div class="logo-container" routerLink="/teams">
      <div class="logo-icon">
        <mat-icon>task_alt</mat-icon>
      </div>
      <span class="app-name">TaskFlow</span>
    </div>

    <!-- ניווט מרכזי -->
    @if (authService.curruntUser()) {
    <nav class="nav-center">
      <button mat-button routerLink="/teams" routerLinkActive="active-link" class="nav-button">
        <mat-icon>groups</mat-icon>
        <span>הצוותים שלי</span>
      </button>
      <button mat-button routerLink="/projects" routerLinkActive="active-link" class="nav-button">
        <mat-icon>folder</mat-icon>
        <span>הפרויקטים שלי</span>
      </button>
    </nav>
    }

    <span class="spacer"></span>

    <!-- פינת משתמש -->
    <div class="user-section">
      @if (authService.curruntUser()) {
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <span class="user-name">{{ authService.curruntUser()?.name || 'משתמש' }}</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-dropdown">
        <div class="user-menu-header">
          <div class="user-info">
            <div class="user-avatar-large">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div class="user-details">
              <div class="user-name-large">{{ authService.curruntUser()?.name }}</div>
              <div class="user-email">{{ authService.curruntUser()?.email }}</div>
            </div>
          </div>
        </div>

        <mat-divider></mat-divider>

        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          <span>הגדרות</span>
        </button>

        <button mat-menu-item disabled>
          <mat-icon>help_outline</mat-icon>
          <span>עזרה ותמיכה</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="logout()" class="logout-button">
          <mat-icon>exit_to_app</mat-icon>
          <span>התנתקות</span>
        </button>
      </mat-menu>

      } @else {
      <div class="auth-buttons">
        <button mat-button routerLink="/login" class="login-btn">
          התחברות
        </button>
        <button mat-raised-button color="accent" routerLink="/register" class="register-btn">
          הרשמה
        </button>
      </div>
      }
    </div>
  </div>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
