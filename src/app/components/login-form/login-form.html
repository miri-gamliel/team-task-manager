<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    @if (errorMessage()) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage() }}
    </div>
  }
    <div>
 <label for="email">email:</label>
 <input id="email" type="email" formControlName="email" required
    placeholder="הזן את האימייל שלך">
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <small *ngIf="userForm.get('email')?.errors?.['required']"> אימייל הוא שדה חובה</small>
      <small *ngIf="userForm.get('email')?.errors?.['email']"> אימייל לא תקין</small>
      </div>
      </div>
      <div>
 <label for="password">Password:</label>
 <input id="password" type="password" formControlName="password" required placeholder="הזן סיסמה">
     <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" style="color: red;">
      <small *ngIf="userForm.get('password')?.errors?.['required']">
        סיסמה הוא שדה חובה
      </small>
      <small *ngIf="userForm.get('password')?.errors?.['minlength']">
        סיסמה צריכה להיות לפחות 6 תווים
      </small>
      <small *ngIf="userForm.get('password')?.errors?.['pattern']">
        סיסמה צריכה להכיל אותיות וספרות
      </small>
    </div>
 </div>
 <button type="submit" [disabled]="userForm.invalid">התחבר</button>
</form>
