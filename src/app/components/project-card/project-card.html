<mat-card class="project-card"   (click)="viewTasks.emit(project().id)"
  tabindex="0"
  role="button"
  [attr.aria-label]="'צפה במשימות של ' + project().name"
  (keydown.enter)="viewTasks.emit(project().id)"
  (keydown.space)="$event.preventDefault(); viewTasks.emit(project().id)"
>
  <!-- Header with Gradient -->
  <div class="card-header">
    <div class="project-icon-container">
      <mat-icon class="project-icon">assessment</mat-icon>
    </div>
    <div class="status-badge">
      <mat-icon class="status-icon">{{ getStatusConfig(project().status).icon }}</mat-icon>
      <span>{{ getStatusConfig(project().status).label }}</span>
    </div>
  </div>

  <!-- Content -->
  <mat-card-content class="card-content">
    <h3 class="project-name" [matTooltip]="project().name">
      {{ project().name }}
    </h3>

    <div class="team-info">
      <mat-icon>groups</mat-icon>
      <span>{{ teamName() }}</span>
    </div>

    <p class="project-description">
      {{ project().description || 'אין תיאור זמין לפרויקט זה' }}
    </p>

    <div class="card-footer">
      <div class="date-info">
        <mat-icon>calendar_today</mat-icon>
        <span>{{ project().created_at | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
  </mat-card-content>

  <!-- Actions -->
  <mat-card-actions class="card-actions">
    <button 
      mat-raised-button 
      color="primary" 
      class="view-tasks-btn"
    >
      <mat-icon>list_alt</mat-icon>
      <span>צפה במשימות</span>
    </button>
  </mat-card-actions>

  <!-- Hover Effect -->
  <div class="card-hover-effect"></div>
</mat-card>
